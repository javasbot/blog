name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
     - uses: actions/checkout@v3
     - uses: pnpm/action-setup@v3
      with:
        version: 8
     - name: Install dependencies
      run: pnpm install

      - run: pnpm run build
        env:
          CI: true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist
